<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        Block Title
        {% endblock %}
    </title>
</head>
<body>
    {% block body %} <!-- переопределенный блок, то есть он будет заменен в родительском шаблоне -->
    Block body
    <div>
        <ol>
            {% for name, prices in data %} <!-- Перебираем в цикле вложенный кортеж-->
                <li>Name: {{ name }}, prices: {{ prices }}</li><!-- Выводим содержимое на страницу,как нумерованный список,
                 каждая пара элементов нумеруется и выводится с новой строки -->
                {% if name|length == 5 %}<!-- Проверяем что длина значения переданного в переменную name равна 5 -->
                    <span>Length is 5</span>
                {% endif %}
            {% empty %} <!-- Если переданный сервером массив пустой ниже пишем сообщение которое нужно выводить в таких случаях -->
                No items found.
            {% endfor %}
        </ol>
    </div>
    {% endblock %}
    <div>
        {% now 'Y-m-d H:i' %}
    </div>

</body>
</html>
